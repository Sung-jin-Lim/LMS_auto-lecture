<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lectures</title>
  </head>
  <body>
    <h1>Lectures</h1>
    <h2>Watched Lectures</h2>
    <ul>
      {% for lecture in watched %}
      <li>{{ lecture }}</li>
      {% endfor %}
    </ul>

    <h2>Unwatched Lectures</h2>
    <ul>
      {% for lecture in unwatched %}
      <li>
        {{ lecture }}
        <form action="/watch" method="post" style="display: inline">
          <input type="hidden" name="lecture_title" value="{{ lecture }}" />
          <button type="submit">Watch Lecture</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
