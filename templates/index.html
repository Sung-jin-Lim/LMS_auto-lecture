<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Auto Lecture Watcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>LMS Auto Lecture Watcher</h1>

      <!-- Alerts -->
      <div class="alert"></div>

      <!-- Form to add course links -->
      <form method="POST" action="/login">
        <div id="course-links-container">
          <input type="url" name="course_link" placeholder="Enter course link" required />
        </div>
        <button type="button" id="add-course-btn" class="add-course-btn">Add Another Course</button>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Start Watching</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
